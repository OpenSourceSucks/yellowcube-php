.md|jinja|yamlargs|markdown|soups:
    - .sh|bash
    - assets
    - examples
    # available extensions https://pythonhosted.org/Markdown/extensions/index.html
    - markdown:
        extensions:
            tables: {}
            toc: { anchorlink : true }
            def_list: {}

examples:
    - .php|idio|t|pyg:
        - pyg: { lexer: 'php', lexer-args: { startinline: True } }
    - .php|php|idio:
            - php:
                use-wd: true
                record-vars: true
                workspace-includes: ".php"

assets:
    - .css
    - .png
    - .gif
    - .ico
    - .jpg
    - .eot
    - .svg
    - .ttf
    - .woff
    - .htpasswd
    - .htaccess
